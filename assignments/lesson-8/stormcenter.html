<nav>
 <form action="html/thanks.html" method="post" enctype="multipart/data-form" name="attend" id="stormcenter">
  <fieldset>
    <legend><span>Personal Information</span></legend>
      <label><span>Full Name:</span><input name="fullname" type="text" value="" placeholder="Jane Doe" pattern="[a-zA-Z ._]{5,99}" required></label>
      <label><span>Email:</span><input name="email" type="email" value="" placeholder="exampe@mail.com"></label>
         <label><span>Phone Number:</span><input name="phone" type="tel" value="" placeholder="1236654321" pattern="[0-9]{10,20}" required></label>
         <label><span>Zip Code:</span><input name="zip code" type="text" value="" placeholder="54321" pattern="[0-9-]{5,15}" required></label>
     </fieldset>
     <fieldset>
        <legend><span>Storm Information</span></legend>
         <label><span>Storm Date:</span><input name="date" type="date" ></label>
         <label><span>Storm Type:</span><input name="stormtype" type="text" list="stormtype">
             <datalist id="stormtype">
                <option value="Flash Flood"></option>
                <option value="Hail"></option>
                <option value="Hurricane"></option>
                <option value="Thunder Storm"></option>
                <option value="Tornado"></option>
             </datalist></label>
         <label><span>Storm Severity:</span><input name="severity" type="range" min="1" max="10" ></label>
         <label><span>Storm Region:</span><select name="region" placeholder="Select Region">
                <option value="Select Region" selected disabled>Select Region</option>
                <option value="Franklin">Franklin</option>
                <option value="Greenville">Greenville</option>
                <option value="SpringField">Springfield</option>
             </select>
             </label>
         <label><span>User in Danger Level:</span>
             <input name="dangerlevel" type="radio" value="Yes">Yes
             <input name="dangerlevel" type="radio" value="Maybe">Maybe
             <input name="dangerlevel" type="radio" value="No" >No</label>
         <label><span>Additional Information:</span><textarea name="message" rows="10" cols="30"></textarea></label>
         
     </fieldset>   
     
     <input type="submit" value="Submit" class="submit">
     <input type="hidden" value="Storm Center" name="subject">
     <input name="redirect" type="hidden" value="thanks.html">
     
     
    </form>
